<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <span class="logo">ToDo</span>
            <nav class="nav">
                <span class="nav__item registration">Зарегистрироваться</span>
                <span class="nav__item login">Войти</span>
                <span class="nav__item logout">Выход</span>
            </nav>
        </div>
    </header>
    <section class="add-task hidden">
        <div class="container">
            <button class="add-task__btn btn">Добавить Задача</button>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="task-list">
                <div class="task-list__item">
                    
                </div>
            </div>
        </div>
    </section>
    <div class="modal auth-modal hidden">
        <div class="modal__content">
            <div class="modal__content-title">Регистрация</div>
            <form class="form">
                <input class="form__input" name="username" type="text" placeholder="имя пользователя" required minlength="3" maxlength="255">
                <input class="form__input" name="password" type="password" placeholder="пароль" required minlength="5" maxlength="255">
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <div class="modal task-modal hidden">
        <div class="modal__content">
            <div class="modal__content-title">Добавить задачу</div>
            <form class="form">
                <input class="form__input" name="title" type="text" placeholder="названия задачи" required minlength="1">
                <input class="form__input" name="status" type="checkbox">
                <button type="submit" class="btn">Добавить</button>
            </form>
        </div>
    </div>
    <script type="module" src="/public/scripts/main.js"></script>
</body>
</html>
